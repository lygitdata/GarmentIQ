    </g>
    <g class="landmark" data-id="6" data-description="hem_center">
        <circle class="point" cx="100" cy="135" r="3.5" />
        <text class="label" x="100" y="135">6</text>
    </g>
    <g class="landmark" data-id="7" data-description="hem_right">
        <circle class="point" cx="160" cy="120" r="3.5" />
        <text class="label" x="160" y="120">7</text>
    </g>
    <g class="landmark" data-id="8" data-description="side_seam_right">
        <circle class="point" cx="150" cy="80" r="3.5" />
        <text class="label" x="150" y="80">8</text>
    </g>
</svg>