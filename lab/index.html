<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Digit Classifier</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 10px; padding: 8px; }
        img { max-width: 200px; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>MNIST Digit Classifier</h2>

    <!-- Input field for API URL -->
    <label for="apiUrl">Enter API URL:</label>
    <input type="text" id="apiUrl" value="http://127.0.0.1:5000/predict" placeholder="Enter API URL">

    <br>

    <!-- File upload for image -->
    <input type="file" id="imageUpload" accept="image/*">
    <br>
    <img id="preview" style="display: none;">
    <br>

    <!-- Submit button -->
    <button onclick="uploadImage()">Predict</button>
    
    <h3>Prediction: <span id="result">Waiting...</span></h3>

    <script>
        // Show image preview
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            let reader = new FileReader();
            reader.onload = function() {
                let img = document.getElementById('preview');
                img.src = reader.result;
                img.style.display = 'block';
            }
            reader.readAsDataURL(event.target.files[0]);
        });

        // Function to send image to API
        function uploadImage() {
            let apiUrl = document.getElementById('apiUrl').value;
            let fileInput = document.getElementById('imageUpload').files[0];

            if (!fileInput) {
                alert("Please select an image first!");
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput);

            fetch(apiUrl, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = data.prediction;
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById('result').innerText = "Error!";
            });
        }
    </script>
</body>
</html>
